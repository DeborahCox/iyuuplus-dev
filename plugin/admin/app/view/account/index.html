        <script>

            layui.use(["form", "popup"], function () {
                let form = layui.form;
                let $ = layui.$;
                function checkPasswordStrength(password) {
                    const minLength = 8;
                    const hasLowercase = /[a-z]/;
                    const hasUppercase = /[A-Z]/;
                    const hasNumber = /\d/;
                    const hasSpecialChar = /[\W_]/;

                    // 检查密码长度
                    if (password.length < minLength) {
                        return '长度须大于等于8位';
                    }

                    // 检查是否包含小写字母
                    if (!hasLowercase.test(password)) {
                        return '密码须包含小写字母';
                    }

                    // 检查是否包含大写字母
                    if (!hasUppercase.test(password)) {
                        return '密码须包含大写字母';
                    }

                    // 检查是否包含数字
                    if (!hasNumber.test(password)) {
                        return '密码须包含数字';
                    }

                    // 检查是否包含特殊字符
                    if (!hasSpecialChar.test(password)) {
                        return '密码须包含特殊字符';
                    }

                    // 密码符合强度要求
                    //return true;
                }
                layui.form.verify({
                    password: function (value, item) {
                        if (/(123|234|345|456|567|678|789|987|876|765|654|543|432|321)/.test(value)) {
                            return '密码不能包含连续的数字序列';
                        }
                        return checkPasswordStrength(value);
                    }
                });

                $.ajax({
                    url: "/app/admin/account/info",
                    dataType: "json",
                    success: function (res) {
                        form.val("baseInfo", res.data);
                    }
                });

                form.on("submit(saveBaseInfo)", function(data){
                    $.ajax({
                        url: "/app/admin/account/update",
                        dataType: "json",
                        type: "POST",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功");
                        }
                    });
                    return false;
                });

                form.on("submit(savePassword)", function(data){
                    $.ajax({
                        url: "/app/admin/account/password",
                        dataType: "json",
                        type: "POST",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功");
                        }
                    });
                    return false;
                });

            });

        </script>
